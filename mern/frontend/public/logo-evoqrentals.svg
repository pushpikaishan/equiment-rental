<svg xmlns="http://www.w3.org/2000/svg" width="220" height="40" viewBox="0 0 220 40" role="img" aria-label="EvoqRentals logo">
  <defs>
    <style>
      .text { font: 700 22px Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
    </style>
  </defs>
  <!-- Icon: abstract road case with stylized E -->
  <g transform="translate(0,0)">
    <rect x="2" y="4" rx="6" ry="6" width="40" height="32" fill="none" stroke="#94a3b8" stroke-width="2.5"/>
    <!-- handle -->
    <rect x="14" y="-1" width="16" height="6" rx="3" fill="#94a3b8"/>
    <!-- stylized E inside -->
    <g transform="translate(10,10)">
      <rect x="0" y="0" width="20" height="3" rx="1.5" fill="#06b6d4"/>
      <rect x="0" y="8.5" width="16" height="3" rx="1.5" fill="#06b6d4"/>
      <rect x="0" y="17" width="20" height="3" rx="1.5" fill="#06b6d4"/>
    </g>
  </g>
  <!-- Wordmark -->
  <g transform="translate(52,28)">
    <text class="text" fill="#0f2a44">Evoq</text>
    <text class="text" x="66" fill="#0f2a44">Rentals</text>
    <!-- small accent dot over q tail as event spark -->
    <circle cx="58" cy="-8" r="2.2" fill="#06b6d4"/>
  </g>
</svg>
